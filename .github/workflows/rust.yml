name: Rust

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/rust.yml
      - Cargo.*
      - src/**
  pull_request:
    paths:
      - .github/workflows/rust.yml
      - Cargo.*
      - src/**
  workflow_dispatch: { }

env:
  CARGO_TERM_COLOR: always

jobs:
  Rust:
    strategy:
      fail-fast: false
      matrix:
        rust:
          - 1.65.0
          - '1.66'
          - '1.67'
          - '1.68'
          - '1.69'
          - '1.70'
          - '1.71'
          - '1.72'
          - '1.73'
          - '1.74'
          - '1.75'
          - '1.76'
          - '1.77'
          - '1.78'
          - '1.79'
          - '1.80'
          - '1.81'
          - '1.82'
          - '1.83'
          - '1.84'
          - '1.85'

        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - uses: actions/checkout@v4

      - run: cargo build --verbose
        shell: bash
